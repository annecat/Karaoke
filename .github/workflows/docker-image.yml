name: Docker Image CI

on:
  push:
    tags:
      - '*' 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/my-karaoke-app:${GITHUB_REF#refs/tags/}

    - name: Push Docker image
      run: docker push ghcr.io/${{ github.repository_owner }}/my-karaoke-app:${GITHUB_REF#refs/tags/}
